<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page9', {
      url: '/orders',
      templateUrl: 'page9.html'
    })
    
    .state('page11', {
      url: '/signup',
      templateUrl: 'page11.html'
    })
    
    .state('page12', {
      url: '/login',
      templateUrl: 'page12.html'
    })
    
    .state('page10', {
      url: '/shipping1',
      templateUrl: 'page10.html'
    })
    
    .state('page13', {
      url: '/putaway',
      templateUrl: 'page13.html'
    })
    
    .state('page14', {
      url: '/home',
      templateUrl: 'page14.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/orders');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page9.html" type="text/ng-template">
<ion-view title="Orders (Picking)">
    <ion-content padding="true" class="has-header">
        <ion-list></ion-list>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Filter orders">
            </label>
            <ion-item class="item-divider">Pending Orders
                <a href="#/shipping1" class="button button-dark button-block">Pick Selected</a>
            </ion-item>
            <ion-item class="item-thumbnail-left">
                <img src="http://silvajuliao.com/image/cache/data/product_images/CelhasdeVindima/IMG_0239-220x220.jpg">
                <h2>Grape Picking Buckets</h2>
                <p>SomeCompany, Lda., Viseu</p>
                <button class="button  button-block">Select</button>
            </ion-item>
            <ion-item class="item-thumbnail-left">
                <img src="http://silvajuliao.com/image/cache/data/product_images/Bacias/IMG_0228-220x220.jpg">
                <h2>Tubs</h2>
                <p>SomeUser, Mirandela</p>
                <div class="button-bar"></div>
            </ion-item>
            <ion-item class="item-divider">Delivered</ion-item>
            <ion-item>Buckets
                <br>
                <small>21th Nov - Lisbon</small>
            </ion-item>
        </ion-list>
        <ion-item>More Buckets
            <br>
            <small>20th Nov - Porto</small>
        </ion-item>
    </ion-content>
</ion-view></script>
<script id="page11.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <a href="#/home" class="button button-stable button-block">Sign up</a>
        </form>
        <a href="#/login" class="button button-positive button-clear button-block">Existing account? Login</a>
    </ion-content>
</ion-view></script>
<script id="page12.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/home" class="button button-stable button-block">Log in</a>
            <a href="#/signup" class="button button-positive button-clear button-block">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page10.html" type="text/ng-template">
<ion-view title="Shipping 1">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Tab" icon="null">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list></ion-list>
                </form>
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Item 1 x2</h2>
                        <p></p>
                        <div>
                            <ul>
                                <li>Warehouse 1, Rack A2</li>
                                <li>Warehouse 2, Rack B1</li>
                            </ul>

                            <p>In stock: 4</p>
                        </div>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Item 2 x1</h2>
                        <p></p>
                        <div>
                            <ul>
                                <li>Warehouse 1, Rack A2</li>
                            </ul>

                            <p>In stock: 1</p>
                        </div>
                    </ion-item>
                    <ion-checkbox>Delivered</ion-checkbox>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Tab" icon="ion-ios7-camera">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-tab>
        <ion-tab title="Tab" icon="ion-ios7-camera">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
<script id="page13.html" type="text/ng-template">
<ion-view title="Putaway">
    <ion-content padding="true" class="has-header">
        <div class="button-bar"></div>
        <ion-list>
            <ion-toggle toggle-class="toggle-positive">Automatic</ion-toggle>
            <ion-item class="item-divider">Pending</ion-item>
            <ion-checkbox>Order 1</ion-checkbox>
            <ion-checkbox>Order 2</ion-checkbox>
            <ion-checkbox>Order 3</ion-checkbox>
        </ion-list>
        <div class="button-bar"></div>
        <button class="button button-dark button-block">Process</button>
        <div class="list card">
            <div class="item item-divider">Help</div>
            <div class="item item-body">
                <div>
                    <p>
                        <strong>Automatic</strong>mode: orders are selected automatically
                        <br>
                        <strong>Manual</strong>mode: select orders to putaway</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view></script>
<script id="page14.html" type="text/ng-template">
<ion-view title="Home">
    <ion-content padding="true" class="has-header">
        <a href="#/orders" class="button button-balanced button-block">Orders (picking)</a>
        <a href="#/putaway" class="button button-assertive button-block">Putaway</a>
        <div class="list card">
            <div class="item item-divider">Actions</div>
            <div class="item item-body"></div>
        </div>
    </ion-content>
</ion-view></script>
  </body>
</html>
