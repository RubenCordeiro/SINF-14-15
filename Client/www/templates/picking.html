<ion-view title="Picking | Pickervera">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Filter orders">
        </label>
        <ion-list>
            <ion-item class="item-divider">Pending Orders
                <a href="#/app/shipping1" class="button button-dark button-block">Pick Selected</a>
            </ion-item>
            <ion-checkbox>
                <h2>Grape Picking Buckets</h2>
                    <span class="item-note">
                        4 of 4 items
                    </span>
                <p>SomeCompany, Lda., Viseu</p>

            </ion-checkbox>
            <ion-checkbox>
                <h2>Tubs</h2>
                    <span class="item-note">
                        2 of 3 items
                    </span>
                <p>SomeUser, Mirandela</p>
            </ion-checkbox>
            <ion-item class="item-divider">Delivered</ion-item>
            <ion-item>Buckets
                <br>
                <small>21th Nov - Lisbon</small>
            </ion-item>
        </ion-list>
        <ion-item>More Buckets
            <br>
            <small>20th Nov - Porto</small>
        </ion-item>
    </ion-content>
</ion-view>
