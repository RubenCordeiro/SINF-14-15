<ion-view title="Picking List {{id}} | Pickervera" ng-init="init()">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div class="list card">

            <div class="item">
                <h2>Id {{pickingList.Id}}</h2>
                <p>{{pickingList.Items.length}} items in {{pickingList.Items[0].StorageFacility}}</p>
                <p>By <strong>{{pickingList.PickerName}}</strong>, {{pickingList.Date | amCalendar}}</p>
            </div>

            <div class="item item-body">
                <ion-list>
                    <ion-item class="animate-repeat" ng-repeat="item in pickingList.Items">
                        <h2>Id {{item.ItemId}}</h2>
                        <p>{{item.Quantity}} {{item.Unit}} at {{item.StorageLocation}}</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
