<ion-view view-title="Putaway Lists" ng-init="init()">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <div class="item item-divider">
                Previous Putaway Lists
            </div>
            <ion-item ui-sref="app.putawayList({ id: putawayList.Id })" class="animate-repeat" ng-repeat="putawayList in putawayLists">
                <h2>Id {{putawayList.Id}}</h2>
                <p>{{putawayList.Items.length}} items in {{putawayList.Items[0].StorageFacility}}</p>
                <p>By <strong>{{putawayList.PickerName}}</strong>, {{putawayList.Date | amCalendar}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
