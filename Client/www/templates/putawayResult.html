<ion-view title="Putaway {{title}} | Pickervera">
    <!--<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>-->
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-checkbox class="item" ng-repeat="item in items" ng-model="item.checked"
                          ng-checked="item.checked" ng-disabled="item.disabled" ng-change="itemChecked($index)">
                <h2>{{item.ItemId}}</h2>
                <div class="item-note">
                    {{item.Quantity}} {{item.Unit}}
                </div>
                <p>
                    Warehouse: {{item.StorageFacility}}, Location: {{item.StorageLocation}}
                </p>
            </ion-checkbox>
        </ion-list>
    </ion-content>
</ion-view>
