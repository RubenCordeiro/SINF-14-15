<ion-view view-title="Picking Lists" ng-init="init()">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <div class="item item-divider">
                Previous Picking Lists
            </div>
            <ion-item ui-sref="app.pickingList({ id: pickingList.Id })" class="animate-repeat" ng-repeat="pickingList in pickingLists">
                <h2>Id {{pickingList.Id}}</h2>
                <p>{{pickingList.Items.length}} items in {{pickingList.Items[0].StorageFacility}}</p>
                <p>By <strong>{{pickingList.PickerName}}</strong>, {{pickingList.Date | amCalendar}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
