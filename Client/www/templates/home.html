<ion-view view-title="Home" enable-menu-with-back-views="false">
    <ion-content padding="true" class="has-header">
        <span class="badge badge-assertive">PrimaDell, Inc.</span>
        <div class="list card">
            <div class="item item-divider">Actions</div>
            <div class="item item-body">
                <div class="list">
                    <a class="item item-icon-left item-icon-right" ui-sref="app.pickingLists">
                        <i class="icon ion-ios-list"></i>Picking Lists<i class="icon ion-arrow-right-c"></i>
                    </a>
                    <a class="item item-icon-left item-icon-right" ui-sref="app.picking">
                        <i class="icon ion-ios-upload"></i>Perform Picking<i class="icon ion-arrow-right-c"></i>
                    </a>
                    <a class="item item-icon-left item-icon-right" ui-sref="app.putawayLists">
                        <i class="icon ion-ios-list-outline"></i>Putaway Lists<i class="icon ion-arrow-right-c"></i>
                    </a>
                    <a class="item item-icon-left item-icon-right" ui-sref="app.putaway">
                        <i class="icon ion-ios-download-outline"></i>Perform Putaway<i class="icon ion-arrow-right-c"></i>
                    </a>
                </div>
            </div>
            <div class="item item-divider">Debug (development only)</div>
            <div class="item item-body">
                <div class="list">
                    <a class="item item-stable item-icon-left item-icon-right" ng-click="setPicked0()">
                        <i class="icon ion-bug"></i>Set Picked = 0<i class="icon ion-arrow-return-right"></i>
                    </a>
                    <a class="item item-stable item-icon-left item-icon-right" ng-click="setPicked1()">
                        <i class="icon ion-bug"></i>Set Picked = 1<i class="icon ion-arrow-return-right"></i>
                    </a>
                    <a class="item item-stable item-icon-left item-icon-right" ng-click="setPickedq0()">
                        <i class="icon ion-bug"></i>Set PickedQuantity = 0<i class="icon ion-arrow-return-right"></i>
                    </a>
                    <a class="item item-stable item-icon-left item-icon-right" ng-click="setPickedq1()">
                        <i class="icon ion-bug"></i>Set PickedQuantity = all<i class="icon ion-arrow-return-right"></i>
                    </a>
                    <a class="item item-stable item-icon-left item-icon-right" ng-click="register()">
                        <i class="icon ion-bug"></i>Register<i class="icon ion-arrow-return-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
