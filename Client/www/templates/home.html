<ion-view view-title="Home" enable-menu-with-back-views="false">
    <ion-content padding="true" class="has-header">
        <h2>Welcome to <i>Pickervera</i></h2>
        <div class="list card">
            <div class="item item-divider">Actions</div>
            <div class="item item-body">
                <a ui-sref="app.picking" class="button button-balanced button-block">Picking</a>
                <a ui-sref="app.putaway" class="button button-assertive button-block">Putaway</a>
            </div>
            <div class="item item-divider">Debug (development only)</div>
            <div class="item item-body">
                <button ng-click="setPicked0()" class="button button-calm button-block">Set Picked = 0</button>
                <button ng-click="setPicked1()" class="button button-calm button-block">Set Picked = 1</button>
                <button ng-click="setPickedq0()" class="button button-calm button-block">Set PickedQuantity = 0</button>
                <button ng-click="setPickedq1()" class="button button-calm button-block">Set PickedQuantity = all</button>
            </div>
        </div>
    </ion-content>
</ion-view>
