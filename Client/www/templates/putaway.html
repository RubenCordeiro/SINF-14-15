<ion-view title="Putaway | Pickervera">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div class="button-bar"></div>
        <ion-list>
            <ion-toggle ng-model="automatic" ng-change="automaticChange(automatic)" toggle-class="toggle-positive">Automatic</ion-toggle>
            <div class="item item-input item-select">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Filter orders" ng-model="search[filterType]">
                <select ng-model="filterType">
                    <option selected>Id</option>
                    <option>Entity</option>
                </select>
            </div>
            <ion-checkbox class="animate-repeat" ng-repeat="order in orders | filter:search" ng-model="order.checked"
                          ng-checked="order.checked" ng-disabled="automatic">
                <h2>{{order.Id}}</h2>
                <span class="item-note">
                    {{order.Processed}}% complete
                </span>

                <p>{{order.Entity}} - {{order.Date | amCalendar}} <small>({{order.Date | amDateFormat:'YYYY-MM-DD HH:mm'}})</small></p>
            </ion-checkbox>
        </ion-list>
        <div class="button-bar"></div>
        <a href="#/app/putaway/PA1" class="button button-dark button-block">Putaway Selected</a>
    </ion-content>
    <div class="bar bar-footer">
        <button class="button icon ion-information-circled pull-right" ng-click="showHelp()"></button>
    </div>
</ion-view>
