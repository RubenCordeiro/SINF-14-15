<ion-view title="Picking {{title}} | Pickervera" ng-init="init()">
    <!--<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>-->
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-checkbox class="item" ng-repeat="item in items" ng-model="item.checked"
                          ng-checked="item.checked" ng-disabled="item.disabled" ng-change="itemChecked($index)">
                <h2>{{item.ItemId}}</h2>
                <div class="item-note">
                    {{item.Quantity}} {{item.Unit}}
                </div>
                <p>
                    Warehouse: {{item.StorageFacility}}, Location: {{item.StorageLocation}}
                </p>
            </ion-checkbox>
        </ion-list>
        <p></p>
        <ion-list ng-show="skippedOrders.length > 0">
            <ion-toggle ng-model="showSkippedOrders" toggle-class="toggle-positive">Show Skipped Orders</ion-toggle>
            <div class="item item-divider" ng-show="showSkippedOrders">
                Skipped Orders (no stock)
            </div>
            <ion-item class="item" ng-repeat="order in skippedOrders" ng-show="showSkippedOrders">
                <h2>{{order.ItemId}}</h2>
                <h3>{{order.ItemDescription}}</h3>
                <div class="item-note">
                    {{order.Quantity}} {{order.Unit}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-clear bar-footer">
        <a ng-disabled="!enableFinish" ui-sref="app.picking" nav-clear class="button button-positive pull-right">Finished</a>
    </div>
</ion-view>
